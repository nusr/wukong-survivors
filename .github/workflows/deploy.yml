name: Deploy to Github Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: write
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install yarn and dependencies
        run: |
          npm install -g yarn
          yarn install --immutable
          yarn playwright install --with-deps

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn type-check

      - name: Unit test
        run: yarn test:coverage

      - name: Run e2e tests
        run: yarn e2e
        env:
          CI: true

      - name: Upload Playwright test report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Build
        run: yarn build
        env:
          ROOT_BASE_URL: ${{ vars.ROOT_BASE_URL }}
          COMMIT_ID: ${{ github.sha }}

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Checking if site is accessible..."
          commit_id="${{ github.sha }}"
          max_retries=5
          retry_interval=5
          for i in $(seq 1 $max_retries); do
            echo "Attempt $i/$max_retries: Waiting ${retry_interval}s for deployment to propagate..."
            sleep $retry_interval
            response=$(curl -sL https://nusr.github.io/wukong-survivors)
            if echo "$response" | grep -q "$commit_id"; then
              echo "✓ COMMIT_ID ($commit_id) successfully injected into HTML"
              echo "✓ Deployment successful!"
              exit 0
            fi
            echo "Commit ID ($commit_id) not found yet, retrying..."
          done
          echo "✗ COMMIT_ID ($commit_id) verification failed after $max_retries attempts - commit ID not found in HTML!"
          exit 1
