name: Deploy to Github Pages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      contents: write
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install yarn and dependencies
        run: |
          npm install -g yarn
          yarn install --immutable
          yarn playwright install --with-deps

      - name: Lint
        run: yarn lint

      - name: Type check
        run: yarn type-check

      - name: Unit test
        run: yarn test:coverage

      - name: Run e2e tests
        run: yarn e2e
        env:
          CI: true

      - name: Upload Playwright test report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5

      - name: Build
        run: yarn build
        env:
          ROOT_BASE_URL: ${{ vars.ROOT_BASE_URL }}

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Verify deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Waiting 20 seconds for deployment to propagate..."
          sleep 20
          echo "Checking if site is accessible..."
          response=$(curl -sL https://nusr.github.io/wukong-survivors)
          if echo "$response" | grep -q "wukong-survivors/assets"; then
            echo "✓ Deployment successful!"
          else
            echo "✗ Deployment check failed!"
            exit 1
          fi
