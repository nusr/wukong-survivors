<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="trunk" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0826D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="holyGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
    <!-- Seven colored gradients for treasures -->
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A5ACD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DA70D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA55D3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Holy glow -->
  <circle cx="100" cy="100" r="90" fill="url(#holyGlow)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tree trunk -->
  <rect x="90" y="120" width="20" height="70" rx="2"
        fill="url(#trunk)" stroke="#654321" stroke-width="1.5"/>
  
  <!-- Roots -->
  <path d="M 95 185 Q 85 190, 80 192" 
        stroke="url(#trunk)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 100 188 Q 100 193, 100 195" 
        stroke="url(#trunk)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 105 185 Q 115 190, 120 192" 
        stroke="url(#trunk)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Main branches -->
  <path d="M 95 120 Q 70 100, 60 85" 
        stroke="url(#trunk)" stroke-width="6" stroke-linecap="round"/>
  <path d="M 100 115 Q 85 90, 75 70" 
        stroke="url(#trunk)" stroke-width="6" stroke-linecap="round"/>
  <path d="M 100 110 Q 100 85, 100 65" 
        stroke="url(#trunk)" stroke-width="7" stroke-linecap="round"/>
  <path d="M 100 115 Q 115 90, 125 70" 
        stroke="url(#trunk)" stroke-width="6" stroke-linecap="round"/>
  <path d="M 105 120 Q 130 100, 140 85" 
        stroke="url(#trunk)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Seven treasures (jewels/fruits) -->
  <!-- Treasure 1 - Red (top center) -->
  <circle cx="100" cy="55" r="10" fill="url(#red)" stroke="#8B0000" stroke-width="1.5">
    <animate attributeName="r" values="10;11;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="97" cy="52" r="3" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Treasure 2 - Orange (left top) -->
  <circle cx="75" cy="65" r="9" fill="url(#orange)" stroke="#8B4500" stroke-width="1.5">
    <animate attributeName="r" values="9;10;9" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="73" cy="63" r="2.5" fill="#FFE4B5" opacity="0.6"/>
  
  <!-- Treasure 3 - Yellow (right top) -->
  <circle cx="125" cy="65" r="9" fill="url(#yellow)" stroke="#B8860B" stroke-width="1.5">
    <animate attributeName="r" values="9;10;9" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="123" cy="63" r="2.5" fill="#FFFACD" opacity="0.6"/>
  
  <!-- Treasure 4 - Green (left middle) -->
  <circle cx="60" cy="85" r="8" fill="url(#green)" stroke="#228B22" stroke-width="1.5">
    <animate attributeName="r" values="8;9;8" dur="2.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="83" r="2" fill="#F0FFF0" opacity="0.6"/>
  
  <!-- Treasure 5 - Cyan (right middle) -->
  <circle cx="140" cy="85" r="8" fill="url(#cyan)" stroke="#4682B4" stroke-width="1.5">
    <animate attributeName="r" values="8;9;8" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="138" cy="83" r="2" fill="#F0FFFF" opacity="0.6"/>
  
  <!-- Treasure 6 - Blue (left lower) -->
  <circle cx="70" cy="105" r="7" fill="url(#blue)" stroke="#483D8B" stroke-width="1.5">
    <animate attributeName="r" values="7;8;7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="68" cy="103" r="2" fill="#E6E6FA" opacity="0.6"/>
  
  <!-- Treasure 7 - Purple (right lower) -->
  <circle cx="130" cy="105" r="7" fill="url(#purple)" stroke="#8B008B" stroke-width="1.5">
    <animate attributeName="r" values="7;8;7" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="103" r="2" fill="#FFE4FF" opacity="0.6"/>
  
  <!-- Leaves -->
  <ellipse cx="95" cy="50" rx="8" ry="5" fill="#32CD32" opacity="0.7" 
           transform="rotate(-20 95 50)"/>
  <ellipse cx="105" cy="52" rx="8" ry="5" fill="#32CD32" opacity="0.7" 
           transform="rotate(20 105 52)"/>
  <ellipse cx="70" cy="60" rx="7" ry="4" fill="#32CD32" opacity="0.7" 
           transform="rotate(-30 70 60)"/>
  <ellipse cx="130" cy="60" rx="7" ry="4" fill="#32CD32" opacity="0.7" 
           transform="rotate(30 130 60)"/>
  <ellipse cx="55" cy="80" rx="6" ry="3" fill="#32CD32" opacity="0.7" 
           transform="rotate(-40 55 80)"/>
  <ellipse cx="145" cy="80" rx="6" ry="3" fill="#32CD32" opacity="0.7" 
           transform="rotate(40 145 80)"/>
  
  <!-- Buddhist symbols -->
  <text x="100" y="135" font-family="serif" font-size="8" fill="#DAA520" 
        text-anchor="middle" font-weight="bold">Âçç</text>
  
  <!-- Light rays -->
  <path d="M 100 55 L 100 45" stroke="#FFD700" stroke-width="1.5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 55 L 108 48" stroke="#FFD700" stroke-width="1.5" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 55 L 92 48" stroke="#FFD700" stroke-width="1.5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Energy sparkles -->
  <circle cx="85" cy="75" r="1.5" fill="#FFFACD" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="75" r="1.5" fill="#FFFACD" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="95" r="1.5" fill="#FFFACD" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
