<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="energyGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Energy aura -->
  <ellipse cx="100" cy="70" rx="60" ry="70" fill="url(#energyGrad)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Main blade (flying dagger style) -->
  <path d="M 100 20 L 115 35 L 113 60 L 110 80 L 105 95 L 100 100 L 95 95 L 90 80 L 87 60 L 85 35 Z" 
        fill="url(#bladeGrad)" stroke="#606060" stroke-width="2"/>
  
  <!-- Blade edge highlight -->
  <path d="M 100 25 L 110 38 L 108 65 L 105 85 L 100 95" 
        stroke="#FFFFFF" stroke-width="1.5" opacity="0.6" fill="none"/>
  
  <!-- Blood groove on blade -->
  <path d="M 100 30 L 102 40 L 102 70 L 100 85" 
        stroke="#8B0000" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Handle/grip -->
  <rect x="95" y="98" width="10" height="25" rx="2"
        fill="url(#handleGrad)" stroke="#5c0000" stroke-width="1"/>
  
  <!-- Handle wrapping -->
  <line x1="95" y1="103" x2="105" y2="103" stroke="#DC143C" stroke-width="0.5"/>
  <line x1="95" y1="108" x2="105" y2="108" stroke="#DC143C" stroke-width="0.5"/>
  <line x1="95" y1="113" x2="105" y2="113" stroke="#DC143C" stroke-width="0.5"/>
  <line x1="95" y1="118" x2="105" y2="118" stroke="#DC143C" stroke-width="0.5"/>
  
  <!-- Pommel ornament -->
  <ellipse cx="100" cy="125" rx="8" ry="5" 
           fill="#8B0000" stroke="#5c0000" stroke-width="1"/>
  <circle cx="100" cy="125" r="3" fill="#FFD700"/>
  
  <!-- Talisman ribbon attached -->
  <rect x="97" y="123" width="6" height="35" 
        fill="#FFE4B5" stroke="#DAA520" stroke-width="0.5" opacity="0.9"/>
  <text x="100" y="135" font-family="serif" font-size="6" fill="#8B0000" 
        text-anchor="middle" font-weight="bold">敕</text>
  <text x="100" y="145" font-family="serif" font-size="6" fill="#8B0000" 
        text-anchor="middle" font-weight="bold">令</text>
  
  <!-- Flying motion trails -->
  <path d="M 85 30 Q 80 28, 75 30" 
        stroke="#C0C0C0" stroke-width="2" fill="none" opacity="0.4" 
        stroke-linecap="round"/>
  <path d="M 115 30 Q 120 28, 125 30" 
        stroke="#C0C0C0" stroke-width="2" fill="none" opacity="0.4" 
        stroke-linecap="round"/>
  <path d="M 83 50 Q 78 48, 73 50" 
        stroke="#C0C0C0" stroke-width="2" fill="none" opacity="0.4" 
        stroke-linecap="round"/>
  <path d="M 117 50 Q 122 48, 127 50" 
        stroke="#C0C0C0" stroke-width="2" fill="none" opacity="0.4" 
        stroke-linecap="round"/>
  
  <!-- Energy sparks -->
  <circle cx="75" cy="35" r="2" fill="#FF4500" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="40" r="2" fill="#FF4500" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="55" r="2" fill="#FF4500" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="60" r="2" fill="#FF4500" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sharp point decoration lines -->
  <path d="M 100 20 L 95 15" stroke="#C0C0C0" stroke-width="1" opacity="0.6"/>
  <path d="M 100 20 L 100 12" stroke="#C0C0C0" stroke-width="1" opacity="0.6"/>
  <path d="M 100 20 L 105 15" stroke="#C0C0C0" stroke-width="1" opacity="0.6"/>
  
  <!-- Cutting edge serrations -->
  <path d="M 87 40 L 85 42" stroke="#909090" stroke-width="1" opacity="0.7"/>
  <path d="M 87 55 L 85 57" stroke="#909090" stroke-width="1" opacity="0.7"/>
  <path d="M 88 70 L 86 72" stroke="#909090" stroke-width="1" opacity="0.7"/>
  <path d="M 113 40 L 115 42" stroke="#909090" stroke-width="1" opacity="0.7"/>
  <path d="M 113 55 L 115 57" stroke="#909090" stroke-width="1" opacity="0.7"/>
  <path d="M 112 70 L 114 72" stroke="#909090" stroke-width="1" opacity="0.7"/>
</svg>
