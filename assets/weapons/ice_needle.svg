<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Ice Soul Silver Needle - 冰魄银针 -->
  <!-- Main needle -->
  <rect x="15" y="4" width="2" height="24" fill="#B0C4DE"/>
  <rect x="15.5" y="4" width="1" height="24" fill="#E0FFFF"/>
  <!-- Needle points -->
  <polygon points="16,2 15,4 17,4" fill="#E0FFFF"/>
  <polygon points="16,30 15,28 17,28" fill="#B0C4DE"/>
  <!-- Ice crystals -->
  <polygon points="16,10 14,12 18,12" fill="#87CEEB" opacity="0.7"/>
  <polygon points="16,14 18,16 14,16" fill="#87CEEB" opacity="0.7"/>
  <polygon points="16,20 14,22 18,22" fill="#87CEEB" opacity="0.7"/>
  <!-- Frost aura -->
  <circle cx="16" cy="16" r="8" stroke="#B0E0E6" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="16" cy="16" r="10" stroke="#B0E0E6" stroke-width="1" fill="none" opacity="0.3"/>
  <!-- Sparkles -->
  <rect x="12" y="8" width="1" height="1" fill="#FFFFFF"/>
  <rect x="19" y="12" width="1" height="1" fill="#FFFFFF"/>
  <rect x="11" y="18" width="1" height="1" fill="#FFFFFF"/>
  <rect x="20" y="22" width="1" height="1" fill="#FFFFFF"/>
</svg>
