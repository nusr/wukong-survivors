<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldMetalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="powerGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="needleShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ocean wave energy background -->
  <ellipse cx="100" cy="100" rx="70" ry="80" fill="url(#powerGrad)" opacity="0.4">
    <animate attributeName="rx" values="70;75;70" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="80;85;80" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Main needle body (vertical pillar) -->
  <rect x="88" y="20" width="24" height="160" 
        fill="url(#goldMetalGrad)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Metallic shine -->
  <rect x="100" y="22" width="4" height="156" 
        fill="#FFFACD" opacity="0.5"/>
  
  <!-- Top cap - ornamental -->
  <path d="M 100 10 L 90 20 L 110 20 Z" 
        fill="url(#goldMetalGrad)" stroke="#B8860B" stroke-width="1.5"/>
  <circle cx="100" cy="15" r="3" fill="#8B0000"/>
  
  <!-- Decorative bands on pillar -->
  <rect x="85" y="35" width="30" height="6" 
        fill="#8B6914" opacity="0.8"/>
  <rect x="85" y="60" width="30" height="5" 
        fill="#8B6914" opacity="0.8"/>
  <rect x="85" y="85" width="30" height="5" 
        fill="#8B6914" opacity="0.8"/>
  <rect x="85" y="110" width="30" height="5" 
        fill="#8B6914" opacity="0.8"/>
  <rect x="85" y="135" width="30" height="5" 
        fill="#8B6914" opacity="0.8"/>
  <rect x="85" y="160" width="30" height="6" 
        fill="#8B6914" opacity="0.8"/>
  
  <!-- Dragon scale patterns -->
  <path d="M 92 45 Q 95 48, 92 51" 
        stroke="#B8860B" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 108 45 Q 105 48, 108 51" 
        stroke="#B8860B" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 92 70 Q 95 73, 92 76" 
        stroke="#B8860B" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 108 70 Q 105 73, 108 76" 
        stroke="#B8860B" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 92 95 Q 95 98, 92 101" 
        stroke="#B8860B" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 108 95 Q 105 98, 108 101" 
        stroke="#B8860B" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- Bottom base - weighted -->
  <ellipse cx="100" cy="180" rx="16" ry="8" 
           fill="url(#goldMetalGrad)" stroke="#B8860B" stroke-width="1.5"/>
  <ellipse cx="100" cy="180" rx="12" ry="5" 
           fill="#8B6914"/>
  
  <!-- Additional bottom spike -->
  <path d="M 100 185 L 94 192 L 100 190 L 106 192 Z" 
        fill="#B8860B" stroke="#8B6914" stroke-width="1"/>
  
  <!-- Water/ocean energy swirls -->
  <path d="M 70 90 Q 75 95, 70 100" 
        stroke="#4682B4" stroke-width="2" fill="none" opacity="0.6" 
        stroke-linecap="round">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 130 90 Q 125 95, 130 100" 
        stroke="#4682B4" stroke-width="2" fill="none" opacity="0.6" 
        stroke-linecap="round">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 75 120 Q 78 125, 75 130" 
        stroke="#4682B4" stroke-width="2" fill="none" opacity="0.6" 
        stroke-linecap="round">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 125 120 Q 122 125, 125 130" 
        stroke="#4682B4" stroke-width="2" fill="none" opacity="0.6" 
        stroke-linecap="round">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Energy ripples -->
  <circle cx="100" cy="100" r="40" 
          fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="45" 
          fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
