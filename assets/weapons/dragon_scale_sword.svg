<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dragon Scale Sword / Long Lin Jian - White Dragon Horse's Weapon -->
  <defs>
    <linearGradient id="blade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dragonScales" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="hilt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="aura" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="edge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E0FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Mystical aura surrounding the sword -->
  <ellipse cx="32" cy="32" rx="30" ry="28" fill="url(#aura)"/>
  
  <!-- Main blade (elegant curved design) -->
  <path d="M 32 8 L 36 10 L 38 20 L 36 40 L 34 50 L 32 52 L 30 50 L 28 40 L 26 20 L 28 10 Z" fill="url(#blade)"/>
  
  <!-- Dragon scale patterns on blade -->
  <ellipse cx="32" cy="15" rx="3" ry="2.5" fill="none" stroke="url(#dragonScales)" stroke-width="0.8"/>
  <ellipse cx="33" cy="20" rx="2.5" ry="2" fill="none" stroke="url(#dragonScales)" stroke-width="0.7"/>
  <ellipse cx="31" cy="25" rx="3" ry="2.5" fill="none" stroke="url(#dragonScales)" stroke-width="0.8"/>
  <ellipse cx="33" cy="30" rx="2.5" ry="2" fill="none" stroke="url(#dragonScales)" stroke-width="0.7"/>
  <ellipse cx="31" cy="35" rx="3" ry="2.5" fill="none" stroke="url(#dragonScales)" stroke-width="0.8"/>
  <ellipse cx="32" cy="40" rx="2.5" ry="2" fill="none" stroke="url(#dragonScales)" stroke-width="0.7"/>
  <ellipse cx="32" cy="45" rx="2" ry="1.5" fill="none" stroke="url(#dragonScales)" stroke-width="0.6"/>
  
  <!-- Blade edge highlight (razor sharp) -->
  <path d="M 32 8 L 34 10 L 35 20 L 34 40 L 33 50 L 32 52" stroke="url(#edge)" stroke-width="1.5" fill="none"/>
  
  <!-- Scale texture details -->
  <circle cx="30" cy="18" r="0.5" fill="#4682B4"/>
  <circle cx="34" cy="23" r="0.5" fill="#4682B4"/>
  <circle cx="30" cy="28" r="0.5" fill="#4682B4"/>
  <circle cx="33" cy="33" r="0.5" fill="#4682B4"/>
  <circle cx="31" cy="38" r="0.5" fill="#4682B4"/>
  <circle cx="32" cy="43" r="0.5" fill="#4682B4"/>
  
  <!-- Guard (dragon wing design) -->
  <ellipse cx="32" cy="52" rx="12" ry="3" fill="url(#hilt)"/>
  <path d="M 20 52 Q 18 50 18 48 Q 20 49 22 50" fill="#FFD700"/>
  <path d="M 44 52 Q 46 50 46 48 Q 44 49 42 50" fill="#FFD700"/>
  
  <!-- Dragon head on guard -->
  <ellipse cx="26" cy="52" rx="2" ry="1.5" fill="#FF6347"/>
  <circle cx="25.5" cy="52" r="0.5" fill="#8B0000"/>
  <ellipse cx="38" cy="52" rx="2" ry="1.5" fill="#FF6347"/>
  <circle cx="38.5" cy="52" r="0.5" fill="#8B0000"/>
  
  <!-- Handle (wrapped in dragon leather) -->
  <rect x="30" y="52" width="4" height="8" fill="#654321" rx="1"/>
  
  <!-- Handle wrapping pattern -->
  <line x1="30" y1="53" x2="34" y2="53" stroke="#4682B4" stroke-width="0.8"/>
  <line x1="30" y1="55" x2="34" y2="55" stroke="#4682B4" stroke-width="0.8"/>
  <line x1="30" y1="57" x2="34" y2="57" stroke="#4682B4" stroke-width="0.8"/>
  <line x1="30" y1="59" x2="34" y2="59" stroke="#4682B4" stroke-width="0.8"/>
  
  <!-- Pommel (dragon pearl) -->
  <circle cx="32" cy="61" r="3" fill="url(#hilt)"/>
  <circle cx="32" cy="61" r="2" fill="#87CEEB"/>
  <circle cx="31" cy="60" r="0.8" fill="#FFF" opacity="0.8"/>
  
  <!-- Energy wisps flowing from blade -->
  <path d="M 36 12 Q 40 10 42 8" stroke="#87CEEB" stroke-width="1.2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 28 12 Q 24 10 22 8" stroke="#87CEEB" stroke-width="1.2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 37 25 Q 42 24 44 22" stroke="#4682B4" stroke-width="1" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 27 25 Q 22 24 20 22" stroke="#4682B4" stroke-width="1" fill="none" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Sparkle effects -->
  <circle cx="28" cy="14" r="0.8" fill="#FFF" opacity="0.8"/>
  <circle cx="36" cy="18" r="0.6" fill="#FFF" opacity="0.7"/>
  <circle cx="30" cy="32" r="0.7" fill="#FFF" opacity="0.8"/>
  <circle cx="34" cy="38" r="0.6" fill="#FFF" opacity="0.7"/>
  
  <!-- Blade tip (extremely sharp point) -->
  <path d="M 32 8 L 30 10 L 32 7 L 34 10 Z" fill="#E0FFFF"/>
  <line x1="32" y1="7" x2="32" y2="9" stroke="#FFF" stroke-width="0.5"/>
</svg>
