<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Jade Purity Bottle - 玉净瓶 -->
  <!-- Bottle neck -->
  <rect x="14" y="6" width="4" height="6" fill="#90EE90"/>
  <ellipse cx="16" cy="6" rx="2" ry="1" fill="#98FB98"/>
  <!-- Bottle body -->
  <ellipse cx="16" cy="18" rx="8" ry="10" fill="#7FFFD4"/>
  <ellipse cx="16" cy="16" rx="7" ry="8" fill="#98FB98"/>
  <ellipse cx="16" cy="16" rx="5" ry="6" fill="#E0FFE0"/>
  <!-- Bottle base -->
  <ellipse cx="16" cy="26" rx="6" ry="2" fill="#90EE90"/>
  <!-- Decorative patterns -->
  <circle cx="16" cy="16" r="3" stroke="#DAA520" stroke-width="1" fill="none"/>
  <path d="M 13,18 Q 16,20 19,18" stroke="#DAA520" stroke-width="1" fill="none"/>
  <!-- Sacred light from opening -->
  <rect x="15" y="2" width="2" height="4" fill="#FFFF00" opacity="0.7"/>
  <rect x="14" y="3" width="4" height="2" fill="#FFFFFF" opacity="0.5"/>
  <!-- Aura -->
  <circle cx="16" cy="16" r="11" stroke="#7FFFD4" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
