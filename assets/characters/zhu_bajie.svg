<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Zhu Bajie / Pigsy - The Comedic Warrior -->
  <defs>
    <linearGradient id="pigRobe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pigSkin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9999;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="belly" cx="50%" cy="60%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9999;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Large round body -->
  <ellipse cx="32" cy="46" rx="18" ry="16" fill="url(#pigRobe)"/>
  
  <!-- Big belly sticking out -->
  <ellipse cx="32" cy="48" rx="14" ry="13" fill="url(#belly)"/>
  <ellipse cx="32" cy="46" rx="10" ry="8" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Wide robe collar -->
  <path d="M 20 34 L 18 38 L 22 40 L 32 36 L 42 40 L 46 38 L 44 34 Z" fill="url(#pigRobe)"/>
  
  <!-- Rope belt (tight on big belly) -->
  <ellipse cx="32" cy="52" rx="14" ry="2.5" fill="#8B4513"/>
  <path d="M 20 52 L 18 54 L 20 56" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Big pig head -->
  <ellipse cx="32" cy="20" rx="12" ry="11" fill="url(#pigSkin)"/>
  
  <!-- Pig snout (signature feature) -->
  <ellipse cx="32" cy="23" rx="6" ry="5" fill="#FF9999"/>
  <ellipse cx="29" cy="23" rx="2" ry="2.5" fill="#8B4513"/>
  <ellipse cx="35" cy="23" rx="2" ry="2.5" fill="#8B4513"/>
  
  <!-- Pig ears (large and floppy) -->
  <ellipse cx="20" cy="16" rx="4" ry="7" fill="#FFB6C1" transform="rotate(-25 20 16)"/>
  <ellipse cx="20" cy="16" rx="2.5" ry="5" fill="#FF9999" transform="rotate(-25 20 16)"/>
  <ellipse cx="44" cy="16" rx="4" ry="7" fill="#FFB6C1" transform="rotate(25 44 16)"/>
  <ellipse cx="44" cy="16" rx="2.5" ry="5" fill="#FF9999" transform="rotate(25 44 16)"/>
  
  <!-- Small greedy eyes -->
  <ellipse cx="26" cy="18" rx="2.5" ry="3" fill="#FFF"/>
  <circle cx="26.5" cy="18.5" r="1.5" fill="#2F2F2F"/>
  <circle cx="26" cy="17.5" r="0.6" fill="#FFF"/>
  <ellipse cx="38" cy="18" rx="2.5" ry="3" fill="#FFF"/>
  <circle cx="38.5" cy="18.5" r="1.5" fill="#2F2F2F"/>
  <circle cx="38" cy="17.5" r="0.6" fill="#FFF"/>
  
  <!-- Bushy eyebrows -->
  <path d="M 22 15 Q 24 14 27 15" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  <path d="M 42 15 Q 40 14 37 15" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Black hair/cap -->
  <ellipse cx="32" cy="11" rx="10" ry="4" fill="#2F2F2F"/>
  <path d="M 24 12 Q 32 8 40 12" fill="#2F2F2F"/>
  
  <!-- Mouth - grinning -->
  <path d="M 27 28 Q 32 30 37 28" stroke="#8B4513" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Fangs/teeth peeking out -->
  <path d="M 29 28 L 29 30" stroke="#FFF" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 35 28 L 35 30" stroke="#FFF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Nine-tooth rake (held over shoulder) -->
  <rect x="50" y="10" width="3" height="40" fill="#8B4513" rx="1"/>
  <line x1="51.5" y1="12" x2="51.5" y2="22" stroke="#C0C0C0" stroke-width="4"/>
  <!-- Rake teeth -->
  <line x1="49" y1="13" x2="47" y2="16" stroke="#B8860B" stroke-width="1.5"/>
  <line x1="49.5" y1="13" x2="48" y2="16" stroke="#B8860B" stroke-width="1.5"/>
  <line x1="50.5" y1="13" x2="50" y2="16" stroke="#B8860B" stroke-width="1.5"/>
  <line x1="51.5" y1="13" x2="51.5" y2="16" stroke="#B8860B" stroke-width="1.5"/>
  <line x1="52.5" y1="13" x2="53" y2="16" stroke="#B8860B" stroke-width="1.5"/>
  <line x1="53.5" y1="13" x2="55" y2="16" stroke="#B8860B" stroke-width="1.5"/>
  <line x1="54" y1="13" x2="56" y2="16" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Chubby arms -->
  <ellipse cx="16" cy="42" rx="4" ry="9" fill="#FFB6C1"/>
  <ellipse cx="48" cy="42" rx="4" ry="9" fill="#FFB6C1"/>
  
  <!-- Hands/hooves -->
  <ellipse cx="14" cy="50" rx="3.5" ry="3" fill="#FF9999"/>
  <line x1="13" y1="51" x2="13" y2="52" stroke="#8B4513" stroke-width="1"/>
  <line x1="15" y1="51" x2="15" y2="52" stroke="#8B4513" stroke-width="1"/>
  <ellipse cx="50" cy="50" rx="3.5" ry="3" fill="#FF9999"/>
  
  <!-- Short legs -->
  <ellipse cx="26" cy="60" rx="4" ry="4" fill="#2F4F4F"/>
  <ellipse cx="38" cy="60" rx="4" ry="4" fill="#2F4F4F"/>
  
  <!-- Pig hooves/feet -->
  <ellipse cx="26" cy="63" rx="3" ry="2" fill="#8B4513"/>
  <line x1="25" y1="63" x2="25" y2="64" stroke="#654321" stroke-width="1"/>
  <line x1="27" y1="63" x2="27" y2="64" stroke="#654321" stroke-width="1"/>
  <ellipse cx="38" cy="63" rx="3" ry="2" fill="#8B4513"/>
  <line x1="37" y1="63" x2="37" y2="64" stroke="#654321" stroke-width="1"/>
  <line x1="39" y1="63" x2="39" y2="64" stroke="#654321" stroke-width="1"/>
</svg>
