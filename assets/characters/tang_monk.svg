<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Tang Monk / Tripitaka - Buddhist Master -->
  <defs>
    <linearGradient id="robeGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kasaya" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Holy aura/halo -->
  <circle cx="32" cy="20" r="18" fill="url(#halo)"/>
  
  <!-- Kasaya (Buddhist robe) body -->
  <ellipse cx="32" cy="42" rx="16" ry="20" fill="url(#kasaya)"/>
  
  <!-- Golden trim patterns -->
  <path d="M 20 35 Q 32 33 44 35" stroke="url(#robeGold)" stroke-width="1.5" fill="none"/>
  <path d="M 22 40 Q 32 38 42 40" stroke="url(#robeGold)" stroke-width="1.5" fill="none"/>
  <circle cx="28" cy="35" r="1.5" fill="#FFD700"/>
  <circle cx="36" cy="35" r="1.5" fill="#FFD700"/>
  
  <!-- Inner white robe -->
  <path d="M 28 32 L 28 50 L 32 48 L 36 50 L 36 32 Z" fill="#F5F5DC" opacity="0.7"/>
  
  <!-- Head (serene expression) -->
  <circle cx="32" cy="20" r="9" fill="#F4D4A8"/>
  
  <!-- Shaved head shine -->
  <ellipse cx="30" cy="16" rx="3" ry="2" fill="#FFF" opacity="0.5"/>
  
  <!-- Buddhist prayer beads on head -->
  <circle cx="26" cy="16" r="1.5" fill="#8B4513"/>
  <circle cx="32" cy="14" r="1.5" fill="#8B4513"/>
  <circle cx="38" cy="16" r="1.5" fill="#8B4513"/>
  
  <!-- Eyes (compassionate, closed in meditation) -->
  <path d="M 27 21 Q 29 22 31 21" stroke="#654321" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M 33 21 Q 35 22 37 21" stroke="#654321" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Gentle smile -->
  <path d="M 29 25 Q 32 26 35 25" stroke="#654321" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  
  <!-- Ears -->
  <ellipse cx="23" cy="21" rx="2" ry="3" fill="#F4D4A8"/>
  <ellipse cx="41" cy="21" rx="2" ry="3" fill="#F4D4A8"/>
  
  <!-- Nine-ring staff (holding) -->
  <rect x="44" y="25" width="3" height="35" fill="#8B4513" rx="1"/>
  <circle cx="45.5" cy="26" r="2.5" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="45.5" cy="31" r="1.5" fill="none" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Prayer beads in hand -->
  <circle cx="22" cy="36" r="2" fill="#8B4513"/>
  <circle cx="20" cy="38" r="1.5" fill="#654321"/>
  <circle cx="24" cy="38" r="1.5" fill="#654321"/>
  
  <!-- Lotus symbol on chest -->
  <circle cx="32" cy="40" r="3" fill="none" stroke="url(#robeGold)" stroke-width="1.2"/>
  <path d="M 32 37 L 32 43 M 29 40 L 35 40" stroke="url(#robeGold)" stroke-width="1"/>
  
  <!-- Hands in prayer position -->
  <ellipse cx="32" cy="48" rx="4" ry="2" fill="#F4D4A8"/>
  
  <!-- Feet -->
  <ellipse cx="28" cy="60" rx="3" ry="2.5" fill="#8B4513"/>
  <ellipse cx="36" cy="60" rx="3" ry="2.5" fill="#8B4513"/>
</svg>
