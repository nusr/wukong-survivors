<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <rect width="24" height="24" fill="none"/>
  <!-- 火妖 -->
  <!-- 头部 - 火焰形 -->
  <rect x="9" y="5" width="6" height="1" fill="#FF4500"/>
  <rect x="8" y="6" width="8" height="2" fill="#FF6347"/>
  <rect x="7" y="7" width="1" height="1" fill="#FFA500"/>
  <rect x="16" y="7" width="1" height="1" fill="#FFA500"/>
  
  <!-- 眼睛 - 火光 -->
  <rect x="10" y="7" width="2" height="1" fill="#FFFF00"/>
  <rect x="12" y="7" width="2" height="1" fill="#FFFF00"/>
  
  <!-- 身体 -->
  <rect x="9" y="8" width="6" height="5" fill="#FF6347"/>
  <rect x="8" y="9" width="1" height="3" fill="#FF6347"/>
  <rect x="15" y="9" width="1" height="3" fill="#FF6347"/>
  
  <!-- 火焰纹路 -->
  <rect x="10" y="9" width="4" height="1" fill="#FFA500"/>
  <rect x="11" y="10" width="2" height="1" fill="#FFD700"/>
  <rect x="10" y="11" width="4" height="1" fill="#FFA500"/>
  
  <!-- 下身 - 火焰飘散 -->
  <rect x="9" y="13" width="6" height="2" fill="#FF4500"/>
  <rect x="10" y="15" width="4" height="2" fill="#FF6347" opacity="0.8"/>
  <rect x="11" y="17" width="2" height="2" fill="#FFA500" opacity="0.6"/>
  
  <!-- 火焰特效 -->
  <rect x="7" y="8" width="1" height="1" fill="#FFD700" opacity="0.7"/>
  <rect x="16" y="8" width="1" height="1" fill="#FFD700" opacity="0.7"/>
  <rect x="8" y="12" width="1" height="1" fill="#FFA500" opacity="0.6"/>
  <rect x="15" y="12" width="1" height="1" fill="#FFA500" opacity="0.6"/>
  <rect x="9" y="16" width="1" height="1" fill="#FF4500" opacity="0.5"/>
  <rect x="14" y="16" width="1" height="1" fill="#FF4500" opacity="0.5"/>
  
  <!-- 火星飞舞 -->
  <rect x="6" y="6" width="1" height="1" fill="#FFD700" opacity="0.8"/>
  <rect x="17" y="7" width="1" height="1" fill="#FFD700" opacity="0.8"/>
  <rect x="7" y="10" width="1" height="1" fill="#FFA500" opacity="0.7"/>
  <rect x="16" y="11" width="1" height="1" fill="#FFA500" opacity="0.7"/>
  <rect x="8" y="14" width="1" height="1" fill="#FF4500" opacity="0.6"/>
  <rect x="15" y="15" width="1" height="1" fill="#FF4500" opacity="0.6"/>
</svg>