  <rect x="9" y="13" width="3" height="1" fill="#B0E0E6"/>
  <rect x="16" y="13" width="3" height="1" fill="#B0E0E6"/>
  <rect x="10" y="14" width="2" height="1" fill="#E0FFFF"/>
  <rect x="16" y="14" width="2" height="1" fill="#E0FFFF"/>
  <rect x="11" y="15" width="6" height="2" fill="#ADD8E6"/>
  <rect x="12" y="16" width="4" height="1" fill="#E0FFFF"/>
  <rect x="9" y="17" width="2" height="1" fill="#B0E0E6"/>
  <rect x="17" y="17" width="2" height="1" fill="#B0E0E6"/>
  
