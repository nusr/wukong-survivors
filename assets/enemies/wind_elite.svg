  <rect x="21" y="14" width="2" height="1" fill="#E0FFFF" opacity="0.6"/>
  <rect x="4" y="15" width="3" height="1" fill="#B0E0E6" opacity="0.5"/>
  <rect x="21" y="16" width="3" height="1" fill="#B0E0E6" opacity="0.5"/>
  <rect x="6" y="18" width="2" height="1" fill="#87CEEB" opacity="0.4"/>
  <rect x="20" y="19" width="2" height="1" fill="#87CEEB" opacity="0.4"/>
  <rect x="7" y="21" width="1" height="2" fill="#ADD8E6" opacity="0.3"/>
  <rect x="20" y="22" width="1" height="2" fill="#ADD8E6" opacity="0.3"/>
