  <rect x="11" y="10" width="1" height="1" fill="#87CEEB"/>
  <rect x="17" y="10" width="1" height="1" fill="#87CEEB"/>
  
  <!-- 风纹 -->
  <rect x="9" y="8" width="2" height="1" fill="#B0E0E6"/>
  <rect x="17" y="8" width="2" height="1" fill="#B0E0E6"/>
  
