<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <rect width="24" height="24" fill="none"/>
  <!-- 阴兵 - 鬼魂小怪 -->
  <!-- 头部 - 飘渺 -->
  <rect x="8" y="7" width="8" height="5" fill="#2F4F4F" opacity="0.8"/>
  <rect x="7" y="8" width="1" height="3" fill="#2F4F4F" opacity="0.7"/>
  <rect x="16" y="8" width="1" height="3" fill="#2F4F4F" opacity="0.7"/>
  
  <!-- 眼睛 - 绿色幽光 -->
  <rect x="9" y="9" width="2" height="2" fill="#00FF00"/>
  <rect x="13" y="9" width="2" height="2" fill="#00FF00"/>
  <rect x="10" y="10" width="1" height="1" fill="#FFFFFF"/>
  <rect x="14" y="10" width="1" height="1" fill="#FFFFFF"/>
  
  <!-- 身体 - 半透明 -->
  <rect x="8" y="12" width="8" height="5" fill="#2F4F4F" opacity="0.7"/>
  <rect x="7" y="13" width="1" height="3" fill="#2F4F4F" opacity="0.6"/>
  <rect x="16" y="13" width="1" height="3" fill="#2F4F4F" opacity="0.6"/>
  
  <!-- 破旧盔甲 -->
