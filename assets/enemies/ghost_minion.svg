  <rect x="11" y="14" width="2" height="1" fill="#696969" opacity="0.7"/>
  
  <!-- 飘渺下身 -->
  <rect x="9" y="17" width="6" height="2" fill="#2F4F4F" opacity="0.5"/>
  <rect x="10" y="19" width="4" height="1" fill="#2F4F4F" opacity="0.4"/>
  <rect x="11" y="20" width="2" height="1" fill="#2F4F4F" opacity="0.3"/>
  
  <!-- 鬼气 -->
  <rect x="6" y="11" width="1" height="1" fill="#00FF00" opacity="0.5"/>
  <rect x="17" y="12" width="1" height="1" fill="#00FF00" opacity="0.5"/>
  <rect x="7" y="15" width="1" height="1" fill="#00FF00" opacity="0.4"/>
  <rect x="16" y="16" width="1" height="1" fill="#00FF00" opacity="0.4"/>
