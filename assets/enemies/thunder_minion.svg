<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <rect width="24" height="24" fill="none"/>
  <!-- 雷妖 -->
  <!-- 头部 - 雷云 -->
  <rect x="8" y="6" width="8" height="4" fill="#9370DB"/>
  <rect x="7" y="7" width="1" height="2" fill="#9370DB"/>
  <rect x="16" y="7" width="1" height="2" fill="#9370DB"/>
  
  <!-- 云纹 -->
  <rect x="9" y="6" width="2" height="1" fill="#B0C4DE"/>
  <rect x="13" y="6" width="2" height="1" fill="#B0C4DE"/>
  
  <!-- 眼睛 - 雷光 -->
  <rect x="9" y="8" width="2" height="1" fill="#FFFF00"/>
  <rect x="13" y="8" width="2" height="1" fill="#FFFF00"/>
  <rect x="10" y="8" width="1" height="1" fill="#FFFFFF"/>
  <rect x="14" y="8" width="1" height="1" fill="#FFFFFF"/>
  
  <!-- 身体 -->
  <rect x="8" y="10" width="8" height="5" fill="#9370DB"/>
  <rect x="7" y="11" width="1" height="3" fill="#9370DB"/>
  <rect x="16" y="11" width="1" height="3" fill="#9370DB"/>
  
  <!-- 雷纹 -->
  <rect x="10" y="11" width="1" height="1" fill="#FFFF00"/>
  <rect x="11" y="12" width="2" height="1" fill="#FFD700"/>
  <rect x="10" y="13" width="1" height="1" fill="#FFFF00"/>
  <rect x="13" y="11" width="1" height="1" fill="#FFFF00"/>
  <rect x="12" y="14" width="1" height="1" fill="#FFD700"/>
  
  <!-- 下身 - 雷云飘散 -->
  <rect x="8" y="15" width="8" height="2" fill="#9370DB" opacity="0.8"/>
  <rect x="9" y="17" width="6" height="2" fill="#B0C4DE" opacity="0.7"/>
  <rect x="10" y="19" width="4" height="1" fill="#E6E6FA" opacity="0.6"/>
  
  <!-- 闪电特效 -->
  <rect x="6" y="11" width="1" height="1" fill="#FFFF00" opacity="0.8"/>
  <rect x="17" y="12" width="1" height="1" fill="#FFFF00" opacity="0.8"/>
  <rect x="7" y="13" width="1" height="1" fill="#FFD700" opacity="0.7"/>
  <rect x="16" y="14" width="1" height="1" fill="#FFD700" opacity="0.7"/>
  <rect x="8" y="16" width="1" height="1" fill="#FFFFFF" opacity="0.6"/>
  <rect x="15" y="17" width="1" height="1" fill="#FFFFFF" opacity="0.6"/>
</svg>