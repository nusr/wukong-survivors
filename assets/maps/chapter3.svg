<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Chapter 3: Little Western Heaven - 小西天 -->
  <!-- Buddhist temple atmosphere with golden light -->
  <defs>
    <linearGradient id="skyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc75f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7b731;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="goldenLight" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff9a56;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="templeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky with divine glow -->
  <rect width="1280" height="720" fill="url(#skyGrad3)" />
  <ellipse cx="640" cy="150" rx="500" ry="200" fill="url(#goldenLight)" />

  <!-- Distant pagodas and temples -->
  <g opacity="0.4">
    <rect x="150" y="300" width="80" height="120" fill="#654321" />
    <polygon points="190,250 150,300 230,300" fill="#8b4513" />
    <rect x="170" y="260" width="40" height="40" fill="#654321" />
    <polygon points="190,230 165,260 215,260" fill="#8b4513" />
  </g>

  <!-- Main temple complex -->
  <g transform="translate(500, 320)">
    <!-- Main hall -->
    <rect x="0" y="80" width="280" height="180" fill="url(#templeGrad)" />
    <polygon points="140,0 -20,80 300,80" fill="#a0522d" />
    <polygon points="140,20 10,80 270,80" fill="#cd853f" opacity="0.7" />

    <!-- Pillars -->
    <rect x="30" y="100" width="25" height="140" fill="#654321" />
    <rect x="110" y="100" width="25" height="140" fill="#654321" />
    <rect x="190" y="100" width="25" height="140" fill="#654321" />

    <!-- Door -->
    <rect x="115" y="160" width="50" height="100" fill="#4a2511" />

    <!-- Windows -->
    <rect x="50" y="130" width="30" height="40" fill="#8b6914" opacity="0.8" />
    <rect x="200" y="130" width="30" height="40" fill="#8b6914" opacity="0.8" />

    <!-- Decorative eaves -->
    <path d="M -20 80 L -30 75 L 310 75 L 300 80 Z" fill="#cd853f" />
    <path d="M 10 80 L 5 85 L 275 85 L 270 80 Z" fill="#a0522d" opacity="0.5" />
  </g>

  <!-- Side pagoda -->
  <g transform="translate(900, 350)" opacity="0.7">
    <!-- Five-tiered pagoda -->
    <rect x="35" y="160" width="50" height="40" fill="#654321" />
    <polygon points="60,150 30,160 90,160" fill="#8b4513" />

    <rect x="40" y="130" width="40" height="30" fill="#654321" />
    <polygon points="60,120 35,130 85,130" fill="#8b4513" />

    <rect x="42" y="105" width="36" height="25" fill="#654321" />
    <polygon points="60,95 40,105 80,105" fill="#8b4513" />

    <rect x="45" y="85" width="30" height="20" fill="#654321" />
    <polygon points="60,75 43,85 77,85" fill="#8b4513" />

    <rect x="48" y="70" width="24" height="15" fill="#654321" />
    <polygon points="60,55 46,70 74,70" fill="#8b4513" />

    <!-- Spire -->
    <line x1="60" y1="30" x2="60" y2="55" stroke="#ffd700" stroke-width="3" />
    <circle cx="60" cy="30" r="5" fill="#ffd700" />
  </g>

  <!-- Stone steps -->
  <path d="M 400 500 L 880 500 L 860 510 L 420 510 Z" fill="#8b8680" opacity="0.6" />
  <path d="M 410 510 L 870 510 L 850 520 L 430 520 Z" fill="#737066" opacity="0.6" />
  <path d="M 420 520 L 860 520 L 840 530 L 440 530 Z" fill="#5c5a54" opacity="0.6" />

  <!-- Incense smoke -->
  <g opacity="0.4">
    <path d="M 640 480 Q 645 420 640 360" stroke="#ddd" stroke-width="8" fill="none" opacity="0.3">
      <animate attributeName="d"
        values="M 640 480 Q 645 420 640 360;M 640 480 Q 635 420 640 360;M 640 480 Q 645 420 640 360"
        dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M 550 490 Q 555 440 550 390" stroke="#ddd" stroke-width="6" fill="none" opacity="0.25">
      <animate attributeName="d"
        values="M 550 490 Q 555 440 550 390;M 550 490 Q 545 440 550 390;M 550 490 Q 555 440 550 390"
        dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M 730 490 Q 725 440 730 390" stroke="#ddd" stroke-width="6" fill="none" opacity="0.25">
      <animate attributeName="d"
        values="M 730 490 Q 725 440 730 390;M 730 490 Q 735 440 730 390;M 730 490 Q 725 440 730 390"
        dur="5.5s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Floating golden particles -->
  <g opacity="0.6">
    <circle cx="400" cy="300" r="3" fill="#ffd700">
      <animate attributeName="cy" values="300;200;300" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="350" r="3" fill="#ffd700">
      <animate attributeName="cy" values="350;250;350" dur="7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="850" cy="320" r="3" fill="#ffd700">
      <animate attributeName="cy" values="320;220;320" dur="6.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;1;0.4" dur="6.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Clouds -->
  <ellipse cx="200" cy="250" rx="120" ry="40" fill="#fff" opacity="0.3" />
  <ellipse cx="1000" cy="280" rx="150" ry="50" fill="#fff" opacity="0.3" />
</svg>