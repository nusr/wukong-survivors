<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <rect width="24" height="24" fill="none"/>
  <!-- 沙怪 -->
  <!-- 头部 -->
  <rect x="8" y="7" width="8" height="4" fill="#DEB887"/>
  <rect x="7" y="8" width="1" height="2" fill="#DEB887"/>
  <rect x="16" y="8" width="1" height="2" fill="#DEB887"/>
  
  <!-- 沙粒纹理 -->
  <rect x="9" y="8" width="1" height="1" fill="#F4A460"/>
  <rect x="14" y="8" width="1" height="1" fill="#F4A460"/>
  <rect x="10" y="9" width="1" height="1" fill="#CD853F"/>
  <rect x="13" y="9" width="1" height="1" fill="#CD853F"/>
  
  <!-- 眼睛 -->
  <rect x="9" y="9" width="2" height="1" fill="#8B4513"/>
  <rect x="13" y="9" width="2" height="1" fill="#8B4513"/>
  
  <!-- 身体 -->
  <rect x="8" y="11" width="8" height="4" fill="#DEB887"/>
  <rect x="9" y="12" width="2" height="2" fill="#CD853F"/>
  <rect x="13" y="12" width="2" height="2" fill="#CD853F"/>
  <rect x="10" y="13" width="1" height="1" fill="#F4A460"/>
  <rect x="13" y="13" width="1" height="1" fill="#F4A460"/>
  
  <!-- 腿 -->
  <rect x="8" y="15" width="2" height="3" fill="#DEB887"/>
  <rect x="14" y="15" width="2" height="3" fill="#DEB887"/>
  <rect x="9" y="16" width="1" height="1" fill="#CD853F"/>
  <rect x="14" y="16" width="1" height="1" fill="#CD853F"/>
  
  <!-- 沙足 -->
  <rect x="7" y="18" width="3" height="2" fill="#CD853F"/>
  <rect x="14" y="18" width="3" height="2" fill="#CD853F"/>
  
  <!-- 沙尘特效 -->
  <rect x="6" y="16" width="1" height="1" fill="#F4A460" opacity="0.5"/>
  <rect x="17" y="16" width="1" height="1" fill="#F4A460" opacity="0.5"/>
  <rect x="7" y="19" width="1" height="1" fill="#DEB887" opacity="0.4"/>
  <rect x="16" y="19" width="1" height="1" fill="#DEB887" opacity="0.4"/>
</svg>