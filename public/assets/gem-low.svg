<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Low value gem - Green -->
  <defs>
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#88ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="16" cy="16" r="14" fill="url(#greenGlow)" opacity="0.6"/>
  
  <!-- Main gem -->
  <polygon points="16,4 22,12 22,20 16,28 10,20 10,12" fill="#00ff00" stroke="#00aa00" stroke-width="2"/>
  
  <!-- Highlight -->
  <ellipse cx="14" cy="10" rx="4" ry="6" fill="#88ff88" opacity="0.7"/>
  
  <!-- Sparkle -->
  <circle cx="20" cy="14" r="2" fill="#ffffff" opacity="0.8"/>
</svg>
