<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <rect width="32" height="32" fill="none"/>
  <!-- 红孩儿 -->
  <!-- 头发 - 火焰状 -->
  <rect x="10" y="6" width="12" height="2" fill="#DC143C"/>
  <rect x="9" y="7" width="1" height="1" fill="#FF4500"/>
  <rect x="22" y="7" width="1" height="1" fill="#FF4500"/>
  <rect x="11" y="5" width="2" height="1" fill="#FF6347"/>
  <rect x="19" y="5" width="2" height="1" fill="#FF6347"/>
  
  <!-- 头部 - 孩童 -->
  <rect x="11" y="8" width="10" height="5" fill="#FFE4C4"/>
  <rect x="10" y="9" width="1" height="3" fill="#FFE4C4"/>
  <rect x="21" y="9" width="1" height="3" fill="#FFE4C4"/>
  
  <!-- 眼睛 - 火眼 -->
  <rect x="13" y="10" width="2" height="2" fill="#FF0000"/>
  <rect x="17" y="10" width="2" height="2" fill="#FF0000"/>
  <rect x="14" y="11" width="1" height="1" fill="#FFD700"/>
  <rect x="18" y="11" width="1" height="1" fill="#FFD700"/>
  
  <!-- 嘴 -->
  <rect x="14" y="12" width="4" height="1" fill="#8B4513"/>
  
  <!-- 身体 - 红色战甲 -->
  <rect x="10" y="13" width="12" height="7" fill="#DC143C"/>
  <rect x="9" y="14" width="1" height="5" fill="#DC143C"/>
  <rect x="22" y="14" width="1" height="5" fill="#DC143C"/>
  
  <!-- 护心镜 -->
  <rect x="13" y="15" width="6" height="4" fill="#FFD700"/>
  <rect x="14" y="16" width="4" height="2" fill="#FFA500"/>
  <rect x="15" y="17" width="2" height="1" fill="#FF6347"/>
  
  <!-- 火焰纹 -->
  <rect x="11" y="15" width="2" height="2" fill="#FF4500"/>
  <rect x="19" y="15" width="2" height="2" fill="#FF4500"/>
  <rect x="12" y="18" width="2" height="1" fill="#FFA500"/>
  <rect x="18" y="18" width="2" height="1" fill="#FFA500"/>
  
  <!-- 腰带 -->
  <rect x="11" y="19" width="10" height="1" fill="#FFD700"/>
  
  <!-- 红缨裙 -->
  <rect x="10" y="20" width="12" height="4" fill="#DC143C"/>
  <rect x="11" y="21" width="10" height="2" fill="#FF6347"/>
  <rect x="12" y="22" width="2" height="1" fill="#8B0000"/>
  <rect x="16" y="22" width="2" height="1" fill="#8B0000"/>
  
  <!-- 腿部 -->
  <rect x="11" y="24" width="4" height="3" fill="#FFE4C4"/>
  <rect x="17" y="24" width="4" height="3" fill="#FFE4C4"/>
  
  <!-- 火尖枪 -->
  <rect x="24" y="10" width="2" height="14" fill="#8B4513"/>
  <rect x="23" y="9" width="1" height="1" fill="#DC143C"/>
  <rect x="26" y="9" width="1" height="1" fill="#DC143C"/>
  <rect x="23" y="10" width="1" height="3" fill="#FF0000"/>
  <rect x="26" y="10" width="1" height="3" fill="#FF0000"/>
  <rect x="24" y="8" width="2" height="1" fill="#FFD700"/>
  
  <!-- 火焰特效 -->
  <rect x="22" y="11" width="1" height="1" fill="#FFA500" opacity="0.7"/>
  <rect x="27" y="12" width="1" height="1" fill="#FFA500" opacity="0.7"/>
  <rect x="23" y="14" width="1" height="1" fill="#FF4500" opacity="0.6"/>
  
  <!-- 火轮 -->
  <rect x="9" y="27" width="6" height="3" fill="#FF4500"/>
  <rect x="17" y="27" width="6" height="3" fill="#FF4500"/>
  <rect x="10" y="28" width="4" height="1" fill="#FFD700"/>
  <rect x="18" y="28" width="4" height="1" fill="#FFD700"/>
  <rect x="11" y="29" width="2" height="1" fill="#FFA500"/>
  <rect x="19" y="29" width="2" height="1" fill="#FFA500"/>
</svg>