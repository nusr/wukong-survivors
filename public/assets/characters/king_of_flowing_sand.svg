  <rect x="9" y="29" width="6" height="2" fill="#8B4513"/>
  <rect x="17" y="29" width="6" height="2" fill="#8B4513"/>
  
  <!-- 沙尘特效 -->
  <rect x="7" y="16" width="1" height="1" fill="#F4A460" opacity="0.6"/>
  <rect x="24" y="17" width="1" height="1" fill="#F4A460" opacity="0.6"/>
  <rect x="6" y="19" width="2" height="1" fill="#DEB887" opacity="0.5"/>
  <rect x="24" y="20" width="2" height="1" fill="#DEB887" opacity="0.5"/>
  <rect x="8" y="23" width="1" height="1" fill="#CD853F" opacity="0.4"/>
  <rect x="23" y="24" width="1" height="1" fill="#CD853F" opacity="0.4"/>
