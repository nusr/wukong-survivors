<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64">
  <rect width="32" height="32" fill="none"/>
  <!-- 沙大王 -->
  <!-- 头部 -->
  <rect x="10" y="8" width="12" height="6" fill="#CD853F"/>
  <rect x="9" y="9" width="1" height="4" fill="#CD853F"/>
  <rect x="22" y="9" width="1" height="4" fill="#CD853F"/>
  
  <!-- 沙尘纹理 -->
  <rect x="11" y="9" width="1" height="1" fill="#DEB887"/>
  <rect x="20" y="9" width="1" height="1" fill="#DEB887"/>
  <rect x="13" y="10" width="1" height="1" fill="#F4A460"/>
  <rect x="18" y="10" width="1" height="1" fill="#F4A460"/>
  
  <!-- 眼睛 - 沙漠之眼 -->
  <rect x="12" y="11" width="3" height="2" fill="#FFD700"/>
  <rect x="17" y="11" width="3" height="2" fill="#FFD700"/>
  <rect x="13" y="12" width="1" height="1" fill="#8B4513"/>
  <rect x="18" y="12" width="1" height="1" fill="#8B4513"/>
  
  <!-- 身体 - 沙甲 -->
  <rect x="9" y="14" width="14" height="9" fill="#DEB887"/>
  <rect x="8" y="15" width="1" height="7" fill="#DEB887"/>
  <rect x="23" y="15" width="1" height="7" fill="#DEB887"/>
  
  <!-- 沙甲纹理 -->
  <rect x="11" y="15" width="3" height="3" fill="#CD853F"/>
  <rect x="18" y="15" width="3" height="3" fill="#CD853F"/>
  <rect x="12" y="16" width="1" height="1" fill="#F4A460"/>
  <rect x="19" y="16" width="1" height="1" fill="#F4A460"/>
  <rect x="13" y="18" width="6" height="4" fill="#CD853F"/>
  <rect x="14" y="19" width="4" height="2" fill="#D2691E"/>
  
  <!-- 金绳腰带 -->
  <rect x="10" y="22" width="12" height="2" fill="#FFD700"/>
  <rect x="11" y="22" width="10" height="1" fill="#FFA500"/>
  <rect x="14" y="23" width="4" height="1" fill="#DAA520"/>
  
  <!-- 腿部 -->
  <rect x="10" y="24" width="5" height="5" fill="#CD853F"/>
  <rect x="17" y="24" width="5" height="5" fill="#CD853F"/>
  <rect x="11" y="25" width="3" height="3" fill="#DEB887"/>
  <rect x="18" y="25" width="3" height="3" fill="#DEB887"/>
  
