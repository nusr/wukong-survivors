<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- High value gem - Blue -->
  <defs>
    <radialGradient id="blueGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#88ddff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="16" cy="16" r="15" fill="url(#blueGlow)" opacity="0.7"/>
  
  <!-- Main gem (larger) -->
  <polygon points="16,3 23,11 23,21 16,29 9,21 9,11" fill="#0088ff" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Highlight -->
  <ellipse cx="13" cy="9" rx="5" ry="7" fill="#88ddff" opacity="0.8"/>
  
  <!-- Multiple sparkles -->
  <circle cx="20" cy="13" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="11" cy="23" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="22" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
</svg>
