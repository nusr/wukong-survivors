<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Chapter 4: Silk Cave - 盘丝洞 -->
  <!-- Dark cave with spider webs and purple mystical atmosphere -->
  <defs>
    <linearGradient id="skyGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0820;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="webGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#663399;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="caveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f28;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="1280" height="720" fill="url(#skyGrad4)" />

  <!-- Cave opening -->
  <ellipse cx="640" cy="360" rx="500" ry="300" fill="url(#caveGrad)" />

  <!-- Rock formations -->
  <g opacity="0.8">
    <path d="M 0 400 Q 100 350 200 420 L 150 720 L 0 720 Z" fill="#1a0f28" />
    <path d="M 1280 380 Q 1180 320 1080 400 L 1130 720 L 1280 720 Z" fill="#1a0f28" />
    <ellipse cx="100" cy="380" rx="80" ry="120" fill="#2c1a3d" />
    <ellipse cx="1180" cy="360" rx="90" ry="130" fill="#2c1a3d" />
  </g>

  <!-- Stalactites -->
  <g opacity="0.7">
    <path d="M 300 0 L 285 100 L 315 100 Z" fill="#3d2850" />
    <path d="M 500 0 L 490 80 L 510 80 Z" fill="#3d2850" />
    <path d="M 750 0 L 738 120 L 762 120 Z" fill="#3d2850" />
    <path d="M 950 0 L 940 90 L 960 90 Z" fill="#3d2850" />
  </g>

  <!-- Spider webs - main center web -->
  <g opacity="0.5" stroke="#9b59b6" stroke-width="2" fill="none">
    <!-- Radial threads -->
    <line x1="640" y1="360" x2="640" y2="160" />
    <line x1="640" y1="360" x2="840" y2="260" />
    <line x1="640" y1="360" x2="840" y2="460" />
    <line x1="640" y1="360" x2="640" y2="560" />
    <line x1="640" y1="360" x2="440" y2="460" />
    <line x1="640" y1="360" x2="440" y2="260" />
    <line x1="640" y1="360" x2="760" y2="180" />
    <line x1="640" y1="360" x2="760" y2="540" />
    <line x1="640" y1="360" x2="520" y2="180" />
    <line x1="640" y1="360" x2="520" y2="540" />

    <!-- Circular threads -->
    <circle cx="640" cy="360" r="60" />
    <circle cx="640" cy="360" r="120" />
    <circle cx="640" cy="360" r="180" />
    <circle cx="640" cy="360" r="240" />
  </g>

  <!-- Web glow effect -->
  <ellipse cx="640" cy="360" rx="250" ry="250" fill="url(#webGlow)" />

  <!-- Smaller webs in corners -->
  <g opacity="0.4" stroke="#9b59b6" stroke-width="1.5" fill="none">
    <!-- Top left web -->
    <line x1="200" y1="150" x2="200" y2="50" />
    <line x1="200" y1="150" x2="300" y2="100" />
    <line x1="200" y1="150" x2="300" y2="200" />
    <line x1="200" y1="150" x2="100" y2="100" />
    <line x1="200" y1="150" x2="100" y2="200" />
    <circle cx="200" cy="150" r="40" />
    <circle cx="200" cy="150" r="80" />

    <!-- Top right web -->
    <line x1="1080" y1="140" x2="1080" y2="40" />
    <line x1="1080" y1="140" x2="1180" y2="90" />
    <line x1="1080" y1="140" x2="1180" y2="190" />
    <line x1="1080" y1="140" x2="980" y2="90" />
    <line x1="1080" y1="140" x2="980" y2="190" />
    <circle cx="1080" cy="140" r="40" />
    <circle cx="1080" cy="140" r="80" />
  </g>

  <!-- Silk threads hanging -->
  <g opacity="0.3" stroke="#9b59b6" stroke-width="1" fill="none">
    <line x1="350" y1="100" x2="340" y2="300">
      <animate attributeName="x2" values="340;345;340" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="550" y1="80" x2="545" y2="250">
      <animate attributeName="x2" values="545;550;545" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="730" y1="120" x2="735" y2="280">
      <animate attributeName="x2" values="735;730;735" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="900" y1="90" x2="905" y2="260">
      <animate attributeName="x2" values="905;900;905" dur="4.5s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Mystical purple particles -->
  <g opacity="0.7">
    <circle cx="400" cy="300" r="3" fill="#e056fd">
      <animate attributeName="cy" values="300;250;300" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="450" r="3" fill="#e056fd">
      <animate attributeName="cy" values="450;400;450" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="850" cy="350" r="3" fill="#e056fd">
      <animate attributeName="cy" values="350;300;350" dur="5.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;1;0.4" dur="5.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="480" r="3" fill="#e056fd">
      <animate attributeName="cy" values="480;430;480" dur="7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Spider silhouettes (small) -->
  <g opacity="0.5">
    <ellipse cx="500" cy="250" rx="8" ry="6" fill="#1a0033" />
    <ellipse cx="780" cy="420" rx="7" ry="5" fill="#1a0033" />
    <ellipse cx="920" cy="310" rx="6" ry="4" fill="#1a0033" />
  </g>

  <!-- Ground/cave floor -->
  <ellipse cx="640" cy="680" rx="600" ry="80" fill="#0f0820" opacity="0.9" />
</svg>