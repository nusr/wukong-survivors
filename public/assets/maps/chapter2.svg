<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Chapter 2: Yellow Wind Ridge - 黄风岭 -->
  <!-- Desert/sandstorm atmosphere -->
  <defs>
    <linearGradient id="skyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4915f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4915f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dustGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#c4915f;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky with sandstorm effect -->
  <rect width="1280" height="720" fill="url(#skyGrad2)"/>
  
  <!-- Distant sand dunes -->
  <path d="M 0 380 Q 160 340 320 360 T 640 350 T 960 370 T 1280 360 L 1280 720 L 0 720 Z" 
        fill="#c4915f" opacity="0.5"/>
  
  <!-- Mid dunes -->
  <path d="M 0 440 Q 200 380 400 420 T 800 400 T 1280 440 L 1280 720 L 0 720 Z" 
        fill="#b8824f" opacity="0.7"/>
  
  <!-- Foreground dunes -->
  <path d="M 0 520 Q 150 460 300 500 Q 450 540 600 500 Q 750 460 900 510 Q 1050 550 1200 520 L 1280 550 L 1280 720 L 0 720 Z" 
        fill="#a67745"/>
  
  <!-- Ancient ruins silhouettes -->
  <g opacity="0.6" transform="translate(200, 400)">
    <rect x="0" y="40" width="60" height="80" fill="#5c4a3a"/>
    <rect x="20" y="20" width="20" height="100" fill="#5c4a3a"/>
    <polygon points="30,0 10,20 50,20" fill="#5c4a3a"/>
  </g>
  
  <g opacity="0.5" transform="translate(600, 380)">
    <rect x="0" y="50" width="80" height="100" fill="#5c4a3a"/>
    <rect x="90" y="70" width="40" height="80" fill="#5c4a3a"/>
    <polygon points="40,0 0,50 80,50" fill="#5c4a3a"/>
  </g>
  
  <g opacity="0.4" transform="translate(1000, 420)">
    <rect x="0" y="30" width="50" height="70" fill="#5c4a3a"/>
    <polygon points="25,0 0,30 50,30" fill="#5c4a3a"/>
  </g>
  
  <!-- Swirling sand/dust clouds -->
  <ellipse cx="350" cy="320" rx="200" ry="80" fill="url(#dustGrad)">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 50,20; 0,0" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="850" cy="280" rx="250" ry="100" fill="url(#dustGrad)">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; -40,15; 0,0" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Sand particles -->
  <g opacity="0.4">
    <circle cx="300" cy="350" r="2" fill="#f4d03f">
      <animate attributeName="cy" values="350;550;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="300" r="2" fill="#f4d03f">
      <animate attributeName="cy" values="300;520;300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="330" r="2" fill="#f4d03f">
      <animate attributeName="cy" values="330;540;330" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="310" r="2" fill="#f4d03f">
      <animate attributeName="cy" values="310;530;310" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.4;0" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Wind streaks -->
  <line x1="100" y1="250" x2="250" y2="270" stroke="#f4d03f" stroke-width="1" opacity="0.3">
    <animate attributeName="x1" values="100;150;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="250;300;250" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="600" y1="230" x2="780" y2="245" stroke="#f4d03f" stroke-width="1" opacity="0.3">
    <animate attributeName="x1" values="600;650;600" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="780;830;780" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>
