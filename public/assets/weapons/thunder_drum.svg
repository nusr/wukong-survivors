<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Thunder Chisel - 雷公凿 -->
  <!-- Drum body -->
  <rect x="10" y="12" width="12" height="8" fill="#8B4513"/>
  <ellipse cx="16" cy="12" rx="6" ry="2" fill="#654321"/>
  <ellipse cx="16" cy="20" rx="6" ry="2" fill="#654321"/>
  <!-- Drum skin -->
  <ellipse cx="16" cy="16" rx="5" ry="6" fill="#DEB887"/>
  <ellipse cx="16" cy="16" rx="4" ry="5" fill="#F5DEB3"/>
  <!-- Handles -->
  <rect x="8" y="15" width="2" height="2" fill="#DAA520"/>
  <rect x="22" y="15" width="2" height="2" fill="#DAA520"/>
  <!-- Lightning bolts -->
  <polygon points="16,6 14,10 15,10 13,14 18,11 16,11 18,7" fill="#FFD700" opacity="0.8"/>
  <polygon points="14,22 16,26 15,26 17,30 12,27 14,27 12,23" fill="#FFD700" opacity="0.8"/>
  <!-- Thunder effect -->
  <circle cx="16" cy="16" r="10" stroke="#4169E1" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
