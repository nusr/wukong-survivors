<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Wind Fire Wheels - 风火轮 -->
  <!-- Left wheel -->
  <circle cx="12" cy="16" r="8" fill="#FF4500" opacity="0.7"/>
  <circle cx="12" cy="16" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="12" cy="16" r="3" fill="#FF6347"/>
  <!-- Right wheel -->
  <circle cx="20" cy="16" r="8" fill="#4169E1" opacity="0.7"/>
  <circle cx="20" cy="16" r="6" fill="#87CEEB" opacity="0.6"/>
  <circle cx="20" cy="16" r="3" fill="#1E90FF"/>
  <!-- Spokes - left wheel -->
  <line x1="12" y1="10" x2="12" y2="22" stroke="#DC143C" stroke-width="2"/>
  <line x1="6" y1="16" x2="18" y2="16" stroke="#DC143C" stroke-width="2"/>
  <!-- Spokes - right wheel -->
  <line x1="20" y1="10" x2="20" y2="22" stroke="#0000CD" stroke-width="2"/>
  <line x1="14" y1="16" x2="26" y2="16" stroke="#0000CD" stroke-width="2"/>
  <!-- Motion trails -->
  <path d="M 8,8 Q 6,6 4,4" stroke="#FF4500" stroke-width="2" opacity="0.5" fill="none"/>
  <path d="M 8,24 Q 6,26 4,28" stroke="#FF4500" stroke-width="2" opacity="0.5" fill="none"/>
  <path d="M 24,8 Q 26,6 28,4" stroke="#4169E1" stroke-width="2" opacity="0.5" fill="none"/>
  <path d="M 24,24 Q 26,26 28,28" stroke="#4169E1" stroke-width="2" opacity="0.5" fill="none"/>
</svg>
