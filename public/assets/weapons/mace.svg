<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Demon Subduing Mace - 降魔杵 -->
  <!-- Handle -->
  <rect x="14" y="14" width="4" height="16" fill="#8B4513"/>
  <rect x="13" y="28" width="6" height="2" fill="#654321"/>
  <!-- Mace head -->
  <rect x="12" y="6" width="8" height="8" fill="#DAA520"/>
  <rect x="13" y="7" width="6" height="6" fill="#FFD700"/>
  <!-- Spikes -->
  <polygon points="16,2 14,6 18,6" fill="#FFD700"/>
  <polygon points="10,10 12,8 12,12" fill="#FFD700"/>
  <polygon points="22,10 20,8 20,12" fill="#FFD700"/>
  <!-- Buddhist symbols -->
  <rect x="15" y="9" width="2" height="2" fill="#DC143C"/>
  <circle cx="16" cy="10" r="1" fill="#FFFFFF"/>
  <!-- Glow -->
  <rect x="10" y="8" width="2" height="4" fill="#FFED4E" opacity="0.4"/>
  <rect x="20" y="8" width="2" height="4" fill="#FFED4E" opacity="0.4"/>
</svg>
